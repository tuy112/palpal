<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalPal Gram</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- 본문바로가기 -->
    <p id="skipNav" class="hide"><a href="./index.html">본문 바로가기</a></p>

    <!-- header -->
    <header id="header">
        <div class="inner">
            <h1><a href="./index.html">PalPalGram</a><span>[팔팔그램]</span></h1>
            <!-- loginBox -->
            <div class="loginWrap">
                <ul class="log">
                    <li>
                        <a href="./login.html">로그인</a>
                    </li>
                    <li>
                        <a href="./signup.html">회원가입</a>
                    </li>
                </ul>
                <div class="welcome" id="welcomeMsg"></div>
            </div>
        </div>
    </header>

    <!-- mainVisual -->
    <section id="mainVisual">
        <div class="slide slide_wrap">
            <div class="slide_item item1">1</div>
            <div class="slide_item item2">2</div>
            <div class="slide_item item3">3</div>
            <div class="slide_item item4">4</div>
            <div class="slide_item item5">5</div>
            <div class="slide_prev_button slide_button">◀</div>
            <div class="slide_next_button slide_button">▶</div>
            <ul class="slide_pagination"></ul>
        </div>
    </section>

    <!-- main -->
    <main id="container" class="main">
        <!-- palpal post -->
        <div class="palpal p1">
            <h3>PalPalGram</h3>
            <p>PalPalGram에 오신 여러분을 환영합니다😊</p>
            <div class="newspid n1">
                <div class="post" onclick="location.href='./sub.html'">
                    <div class="postImg">
                        <img src="./images/example.png" alt="예시" />
                    </div>
                    <div class="postHead">
                        <p>카드를 눌러주세요</p>
                    </div>
                    <div class="postMain">
                        <p>게시글</p>
                    </div>
                    <div class="postFooter">
                        <p>댓글</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="palpal p2">
            <h3>PalPalGram을 만든 사람들 ▼</h3>
            <div class="peopleBtnWrap">
                <button class="peopleBtn" onclick="people()">여기를 눌러주세요</button>
            </div>
            <p class="people" id="peoples" style="display: none;">김재혁(leader), 배찬용, 김재용, 김동현 
                <br>+그외 많은 사람들의 도움</p>
        </div>
    </main>
    
    <!-- footer -->
    <footer id="footer">
        <p>design by node.js 8조 - palpal</p>
    </footer>


    <!-- script part -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/mainVisual.js"></script>

    <script>
        // palpalgram을 만든 사람들...
        function people() {
            let con = document.getElementById("peoples");
            if ( con.style.display == 'none' ) {
                con.style.display = 'block';
            } else {
                con.style.display = 'none';
            }
        }
    </script>
</body>
</html>
