<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지입니다!</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="login">
      <h1>회원가입</h1>

      <form action="/signup" method="POST">
        <label for="usersId">사용자명:</label>
        <input type="text" id="usersId" name="usersId" placeholder="아이디를 입력해주세요">
        <br>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요">
        <br>
        <label for="password">번호확인:</label>
        <input type="password" id="passwordCheck" name="passwordCheck" placeholder="비밀번호를 입력해주세요">
        <br>
        <button type="submit" class="signcomBtn">회원가입완료</button>
      </form>
    </div>


    <!-- script part -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
